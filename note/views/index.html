<!DOCTYPE html><html ng-app="note" lang="zh-CN"><head>    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1">    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->    <base href="/">    <title>Note</title>    <!-- Bootstrap -->    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">    <link href="lib/style.css" rel="stylesheet">    <style type="text/css">        body {            padding-top: 50px;            padding-bottom: 20px;        }    </style>    <script src="lib/angularjs1.4/angular.min.js"></script>    <script src="lib/angular-route.js"></script>    <script src="services/services.js"></script>    <script src="app.js"></script>    <script src="router.js"></script>    <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>    <script src="lib/bootstrap/js/bootstrap.min.js"></script>    <script src="lib/ngStorage.min.js"></script></head><body><nav class="navbar navbar-default navbar-fixed-top">    <div class="container">        <div class="navbar-header">            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"                    aria-expanded="false"                    aria-controls="navbar">                <span class="sr-only">Toggle navigation</span>                <span class="icon-bar"></span>                <span class="icon-bar"></span>                <span class="icon-bar"></span>            </button>            <a class="navbar-brand" href="#">Note</a>        </div>        <div id="navbar" class="navbar-collapse collapse" ng-controller="NavbarControler">            <form class="navbar-form navbar-right">                <!--<div ng-hide="token">-->                <div class="form-group">                    <input type="text" placeholder="用户名" class="form-control" ng-model="userName">                </div>                <div class="form-group">                    <input type="password" ng-model="password" placeholder="Password" class="form-control">                </div>                <button type="submit" ng-click="submitForm()" class="btn btn-success">登陆</button>                <a href="/register">                    <button type="submit" class="btn btn-success">注册</button>                </a>                <!--</div>-->                <!-- <div ng-hide="!token">                     <p>退出</p>                 </div>-->            </form>        </div>    </div></nav><div class="jumbotron">    <div class="container">        <div ng-view></div>    </div></div><nav class="navbar navbar-default navbar-fixed-bottom">    <div class="container">        © Company 2014    </div></nav></body></html>
