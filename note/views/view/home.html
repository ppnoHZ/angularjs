<div class="container">    <form>            <textarea ng-model="text">            </textarea>        <button ng-click="submitForm()" type="submit">留言</button>    </form>    <div>        <div ng-repeat="note in notes | orderBy:'createAt':'true'">            <div data-role="content" class="container" role="main">                <ul class="content-reply-box mg10">                    <li class="odd">                        <a class="user" href="#"><img class="img-responsive avatar_" alt=""><span                                class="user-name"> {{note.username}}:</span></a>                        <div class="reply-content-box">                            <span class="reply-time"> {{note.createAt}}</span>                            <div class="reply-content pr">                                <span class="arrow">&nbsp;</span>                                {{note.text}}                            </div>                        </div>                    </li>                </ul>            </div>        </div>    </div></div>
