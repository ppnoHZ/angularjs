<div class="container">    <div ng-controller="RegisterController">        <form name="signup_form" class="form-signin">            <h2 class="form-signin-heading">注 册</h2>            <label for="inputUserName">用户名</label>            <input type="text" ng-model="userName" id="inputUserName" class="form-control" placeholder="用户名" required autofocus>            <label for="inputNickName">昵称</label>            <input type="text" ng-model="nickName" id="inputNickName" class="form-control" placeholder="昵称" required autofocus>            <label for="inputPassword">密码</label>            <input type="password" ng-model="password" id="inputPassword" class="form-control" placeholder="密码" required>            <label for="password2">再次输入密码</label>            <input type="password" ng-model="password2" id="password2" class="form-control" placeholder="密码" required>            <!--<div class="checkbox">-->            <!--<label>-->            <!--<input type="checkbox" value="remember-me"> Remember me-->            <!--</label>-->            <!--</div>-->            <button class="btn btn-lg btn-success btn-block" ng-click="submitForm()" type="submit">注册</button>        </form>    </div></div>
