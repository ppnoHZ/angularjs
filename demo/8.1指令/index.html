<html ng-app="app">

<head>
    <meta charset="utf-8">
    <title></title>
    <script src="../lib/angularjs1.4/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="myDirective.js"></script>
</head>

<body>

    <div ng-controller="appController as app">
