<html ng-app="app"><head>    <title></title>    <script src="../lib/angularjs1.4/angular.min.js"></script>    <script src="app.js"></script>    <style>        input.ng-invalid {            border: 1px solid red;        }        input.ng-valid {            border: 1px solid green;        }    </style></head><body><form name="signup_form"      ng-controller="FormController"      ng-submit="submitForm()" novalidate>    <div ng-repeat="field in fields"         ng-form="signup_form_input">        <input type="text"               name="dynamic_input"               ng-required="field.isRequired"               ng-model="field.name"               placeholder="{{field.placeholder}}"/>        <div ng-show="signup_form_input.dynamic_input.$dirty && signup_form_input.dynamic_input.$invalid">                <span class="error"                      ng-show="signup_form_input.dynamic_input.$error.required">                    The field is required                </span>        </div>    </div>    <button type="submit" ng-disabled="signup_form.$invalid"> submit all</button></form></body></html>
