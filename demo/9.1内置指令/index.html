<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../lib/angularjs1.4/angular.min.js"></script>
    <script src="app.js"></script>
    <style type="text/css">
        .odd {
        background-color: blue;
        }

        .even {
        background-color: red;
        }
    </style>
</head>

<body>
<div ng-controller="appController">
    <input type="text" ng-model="someProperty"/>
    <button ng-model="button" ng-disabled="!someProperty"> aButton</button>


    <textarea id="" ng-disabled="isDisabled"> wait5 seconds</textarea>


    <input type="text" ng-model="person.name"/>

    <div ng-switch on="person.name">
        <p ng-switch-default>and the winner is</p>

        <p ng-switch-when="a">{{person.name}}</p>
    </div>

    <br>

    <ul ng-controller="PeopleController">
        <li ng-repeat="person in people" ng-class="{even:!$even,odd:!$odd}">
            {{person.name}} live in {{person.city}}
        </li>
    </ul>
</div>
</body>

</html>
