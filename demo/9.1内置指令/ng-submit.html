<!DOCTYPE html><html ng-app="app" lang="en"><head>    <meta charset="UTF-8">    <script src="../lib/angularjs1.4/angular.min.js"></script>    <script src="app.js"></script>    <title></title></head><body>    <form name="fo" ng-controller="SubmitController" ng-submit="submitForm()">        <input type="text" name="person.name" ng-model="person.name"/>        <input type="submit" name="name" value="submit"/>        <ul ng-repeat="p in people">            <li>{{p.name}}</li>        </ul>        <ul ng-repeat="(index,person) in people">            <li>{{ index }} {{person.name}}</li>        </ul>    </form></body></html>
