<h1>ui-router    AngularUI库的一个路由框架，通过状态机组织接口，而不是简单的URL路由。##使用    安装：bower install angular-ui-router    引用：<script src="">    注入：angular.module(&lsquo;app&rsquo;,[&lsquo;ui.router&rsquo;]);注意是 . 不是用-    标签：使用 ui-view  不是 ng-view    每个模板都可以有自己的ui-view，也可以嵌套。    将状态设置在$statProvider 上:        <code>javascript            .config(function($stateProvider,$urlRouterProvider){                $stateProvider                    .state('start',{                        url:'/start',                        template:'&lt;h1&gt; start ui-router &lt;/h1&gt;'                    })                             })       </code>        ###stateConfig    <em>template        一个HTML内容字符串或者返回HTML的函数。    </em>templateUrl        一个模板URL路径字符串或者返回URL路径的函数。    <em>templateProvider        一个返回HTML内容字符串的函数。            </em>controller        关联控制器。    *resolve        解析要注入到controller中的依赖列表，</h1>
